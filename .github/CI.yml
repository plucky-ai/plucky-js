name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: "*"

jobs:
  unit-tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn test
